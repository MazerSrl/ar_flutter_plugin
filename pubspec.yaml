name: ar_flutter_plugin_light
description: Flutter Plugin for creating (collaborative) Augmented Reality experiences - Supports ARKit for iOS devices. Reduced version to use with arkit_flutter_plugin
version: 0.7.1
homepage: https://github.com/MazerSrl/ar_flutter_plugin_light
repository: https://github.com/MazerSrl/ar_flutter_plugin_light

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^10.0.0
  vector_math: ^2.1.2
  json_annotation: ^4.5.0
  geolocator: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      ios:
        pluginClass: ArFlutterPluginLight
